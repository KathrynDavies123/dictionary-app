<span class="p-input-icon-right">
    <i class="pi pi-search" (click)="confirmWord()"></i>
    <input type="text" pInputText [(ngModel)]="searchTerm" placeholder="Search for any word..." (keyup.enter)="confirmWord()" (focus)="onFocus()" (blur)="emptyInput = false"/>
    <p *ngIf="emptyInput && !searchTerm" class="empty-error">Whoops, can’t be empty…</p>
</span>
