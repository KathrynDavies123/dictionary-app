<div
  class="app-container"
  [ngClass]="{ 'light-mode': !darkMode, 'dark-mode': darkMode }"
>
  <app-header
    (viewModeEmitter)="darkMode = !darkMode"
    (fontEmitter)="changeFont()"
  ></app-header>
  <app-search-bar (searchTermEmitter)="updateDefinition()"></app-search-bar>
  <app-definition></app-definition>
</div>
<router-outlet></router-outlet>
