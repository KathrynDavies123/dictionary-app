<div *ngIf="apiData">
<div class="definition-heading-container">
  <div>
    <h2 class="definition-heading-text">{{apiData[0].word}}</h2>
    <p class="definition-heading-subheading">{{apiData[0].phonetic}}</p>
  </div>
  <p-button class="definition-play-button" (click)="playAudio(apiData)">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="75"
      height="75"
      viewBox="0 0 75 75"
    >
      <g fill-rule="evenodd">
        <circle
          cx="37.5"
          cy="37.5"
          r="37.5"
          fill="#a445ed"
          opacity=".25"
          onmouseover="evt.target.setAttribute('opacity', '1');"
          onmouseout="evt.target.setAttribute('opacity', '.25');"
        />
        <path d="M29 27v21l21-10.5z" />
      </g>
    </svg>
  </p-button>
</div>
<div class="definition-body-container" *ngFor="let meaning of apiData[0].meanings">
  <h3 class="definition-word-type">{{meaning.partOfSpeech}}</h3>
  <h4 class="definition-subheading">Meaning</h4>
  <ul class="definition-meaning-list">
    <li *ngFor="let definition of meaning.definitions">{{definition.definition}}</li>
  </ul>
  <div class="definitions-synonyms-container" *ngIf="meaning.synonyms.length > 0">
    <h4 class="definition-subheading">Synonyms</h4>
    <p class="definitions-synonyms" *ngFor="let synonym of meaning.synonyms">{{synonym}}</p>
  </div>
  <div class="definitions-synonyms-container" *ngIf="meaning.antonyms.length > 0">
    <h4 class="definition-subheading" >Antonyms</h4>
    <p class="definitions-synonyms" *ngFor="let antonyms of meaning.antonyms">{{antonyms}}</p>
  </div>
</div>
<div class="source-info-container">
  <p class="source-text">Source</p>
  <a href="https://en.wiktionary.org/wiki/keyboard">{{apiData[0].sourceUrls}}</a>
</div>
</div>
<div *ngIf="!apiData && apiError" class="definition-heading-text">
  <h3>No Definitions Found</h3>
  <p>Sorry, we couldn't find definitions for the word you were looking for.</p>
</div>
